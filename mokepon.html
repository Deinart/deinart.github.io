<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon!</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

                <div id="contenedor-Tarjetas" class="tarjetas">
                    
                </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo-2">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
                <button
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()"
                    ontouchstart="moverArriba()"
                    onmousedown="moverArriba()"
                >Arriba</button>
            <div>
                <button 
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    ontouchstart="moverIzquierda()"
                    onmousedown="moverIzquierda()"
                 >Izquierda</button>
                <button 
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    ontouchstart="moverAbajo()"
                    onmousedown="moverAbajo()"
                >Abajo</button>
                <button 
                    ontouchend="detenerMovimiento()"
                    onmouseup="detenerMovimiento()" 
                    ontouchstart="moverDerecha()"
                    onmousedown="moverDerecha()"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>
                
            <div id="contenedor-Ataques" class="tarjetas-ataques">

            </div>
                
            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>

                <section id="reiniciar">
                    <button id="boton-Reiniciar">Volver a Jugar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <strong><p id="vidas-jugador">0</p></strong>
                    <strong><p id="mascota-jugador"></p></strong>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <strong><p id="vidas-enemigo">0</p></strong>
                    <strong><p id="mascota-enemigo"></p></strong>
                    <div id="ataques-del-enemigo"></div>
                </div>   
            </div> 

        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
